# disablesid.conf - Suricata SID Disable List
#
# Purpose: Disable specific Suricata signatures that generate excessive false positives
# Usage: Services → Suricata → Interface → SID Mgmt → Paste contents → Save → Update Rules
#
# Syntax: gen_id:sig_id (for Suricata, gen_id is always 1)
# Multiple SIDs can be on one line separated by commas, or one per line
#
# Last Updated: 2025-11-27
# Total Disabled SIDs: 150+

