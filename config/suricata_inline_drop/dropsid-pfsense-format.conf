# Suricata Drop Rules - pfSense GUI Format
# Format: pcre:classtype:<classtype-name>
# Each section represents a tier of aggressiveness
# Remove/comment entire sections to roll back to less aggressive blocking

# ============================================================================
# TIER 1: ULTRA-SAFE (Highest Confidence - Minimal False Positives)
# ============================================================================
# These represent clear malicious activity with virtually no legitimate use
pcre:classtype:exploit-kit
pcre:classtype:trojan-activity
pcre:classtype:command-and-control
pcre:classtype:domain-c2
pcre:classtype:successful-admin
pcre:classtype:successful-user

# ============================================================================
# TIER 2: HIGH CONFIDENCE (Very Strong Indicators)
# ============================================================================
# Exploitation attempts and successful compromises
pcre:classtype:attempted-admin
pcre:classtype:attempted-user
pcre:classtype:successful-dos
pcre:classtype:successful-recon-largescale
pcre:classtype:successful-recon-limited

# Malware delivery and infection
pcre:classtype:shellcode-detect
pcre:classtype:suspicious-filename-detect

# Web-based attacks
pcre:classtype:web-application-attack
pcre:classtype:attempted-recon

# ============================================================================
# TIER 3: MODERATE CONFIDENCE (May Have Some False Positives)
# ============================================================================
# Various exploitation attempts
pcre:classtype:attempted-dos
pcre:classtype:denial-of-service
pcre:classtype:policy-violation
pcre:classtype:default-login-attempt

# Credential attacks
pcre:classtype:misc-attack
pcre:classtype:suspicious-login

# Network reconnaissance
pcre:classtype:network-scan
pcre:classtype:bad-unknown

# ============================================================================
# TIER 4: BROADER COVERAGE (Higher False Positive Risk)
# ============================================================================
# Protocol policy violations
pcre:classtype:protocol-command-decode
pcre:classtype:string-detect
pcre:classtype:unknown
pcre:classtype:tcp-connection

# Potentially unwanted applications
pcre:classtype:pup-activity
pcre:classtype:targeted-activity

# Information gathering
pcre:classtype:web-application-activity
pcre:classtype:misc-activity

# ============================================================================
# RECOMMENDED STARTING POINT: Enable TIER 1 + TIER 2
# For maximum protection: Enable all tiers
# If experiencing issues: Disable TIER 4, then TIER 3 if needed
# ============================================================================
